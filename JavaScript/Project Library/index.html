<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Virtual Library</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <section class="container" id="main__wrapper">
        <section class="row d-flex justify-content-between">
            <section class="col-md-4 input__group input__wrapper">
                <form action="" class="col-auto">
                    <div class="col-auto">
                        <label for="Title">Title</label>
                        <input id="title" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="Author">Author</label>
                        <input id="author" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="Genre">Genre</label>
                        <input id="genre" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="Year">Year</label>
                        <input id="year" type="text" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-5 mx-auto" id="new__book">New Book</button>
                </form>
            </section>
            <section class="col-md-6  display__group display__wrapper">
                
                DISPLAY GROUP
            </section>
        </section>
        
    </section>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
